name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.0.0, without leading v)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if ! echo "${{ inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Invalid version format '${{ inputs.version }}'. Expected X.Y.Z (e.g. 1.0.0)"
            exit 1
          fi

      - name: Validate CHANGELOG entry exists
        run: |
          if ! grep -q "^## \[${{ inputs.version }}\]" CHANGELOG.md; then
            echo "::error::CHANGELOG.md has no entry for version ${{ inputs.version }}"
            exit 1
          fi

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          awk '/^## \[${{ inputs.version }}\]/{found=1; next} /^## \[/{if(found) exit} found{print}' CHANGELOG.md > release_notes.md
          echo "Generated release notes:"
          cat release_notes.md

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "wa-docs v${{ inputs.version }}" \
            --notes-file release_notes.md \
            --target main
